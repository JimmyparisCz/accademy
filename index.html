<!DOCTYPE html>
<html lang="it">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../Scooter_Lim/img/logo_icon.png" rel="icon">
        <title>Scooter Lim</title>
        <!-- Stylesheet -->
        <link rel="Stylesheet" href="style.css">

    </head>

    <body>
        <div class="container">

                <!-- HEADER -->
                <header>
                    <figure>
                        <img src="../Scooter_Lim/img/logo.png" alt="title imagine">
                    </figure>
                    <h1>Taking Boleaners from A to B</h1>
                </header>

            <div class="buttons">
                <button type="button">Prenota</button>
                <button type="button">Termina Prenotazione</button>
                <button type="button">Accendi Luci</button>
            </div>

            <main class="scooter_list">
                <div>
                    <input type="checkbox" id="scooter_selection">
                    <label for="scooter_selection">Monopattino Gino22
                    </label>
                    <p>
                ↦  Via Guadalametri - a 220 metri da te <br>  Stato carica: 
                    </p>
                </div>

                <div class="total_bar">
                    <div class="gino_bar"></div>
                </div>

                <div>
                    <input type="checkbox">
                    <label for="scooter_selection">Monopattino Mike24
                    </label>
                    <p>
                ↦  Via Ricciardoni - a 420 metri da te <br>  Stato carica: 
                    </p>
                </div>

                <div class="total_bar">
                    <div class="mike_bar"></div>
                </div>
                    
                <div>
                    <input type="checkbox">
                    <label for="scooter_selection">Monopattino Fede154
                    </label>
                    <p>
                ↦  Via Mentarini - a 490 metri da te <br>  Stato carica: 
                    </p>
                </div>

                <div class="total_bar">
                    <div class="fede_bar"></div>
                </div>
            </main>
        </div>
    </body>
</html>
